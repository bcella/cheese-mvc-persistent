<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" style="max-width:600px;" action="/menu/add-item" th:object="${form}">

            <div class="form-group">
                <label th:for="add-item">Add Item</label>
                <select name="cheeseId" th:field="*{cheeseId}">
                    <option th:each="cheese : *{cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
            </div>
            <input type="hidden" th:value="*{menu.id}" name="menuId" />
            <input type="submit" value="Add Menu Item" />
        </form>


    </body>
</html>
